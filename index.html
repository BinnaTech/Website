<!doctype html>
<html lang="fa" dir="rtl" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بیناتک - دستیار هوشمند در خدمت سلامت چشم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body { box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Vazirmatn', 'Vazir', 'Tahoma', sans-serif; }
        
        .hero-video {
            filter: sepia(100%) saturate(150%) hue-rotate(200deg) brightness(0.7) contrast(1.3);
        }
        
        .gradient-overlay {
            background: linear-gradient(135deg, rgba(25, 25, 112, 0.9) 0%, rgba(72, 61, 139, 0.95) 50%, rgba(106, 90, 205, 0.98) 100%);
        }
        
        .glass-effect {
            background: rgba(25, 25, 112, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(72, 61, 139, 0.3);
        }
        
        .hover-glow:hover {
            box-shadow: 0 0 30px rgba(72, 61, 139, 0.6);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        .text-shadow { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
        
        .demo-card {
            background: linear-gradient(145deg, rgba(25, 25, 112, 0.15), rgba(72, 61, 139, 0.1));
            border: 2px solid rgba(72, 61, 139, 0.3);
            transition: all 0.3s ease;
        }
        .demo-card:hover { border-color: rgba(72, 61, 139, 0.6); transform: scale(1.02); }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-gradient-to-br from-slate-900 via-gray-900 to-slate-900 text-white overflow-x-hidden">
  <main class="min-h-full">
   <!-- Hero Section -->
   <section id="hero-section" class="relative h-full min-h-screen flex items-center justify-center overflow-hidden">
    <div class="absolute inset-0 w-full h-full">
     <video id="heroVideo" class="w-full h-full object-cover hero-video" autoplay muted playsinline loop
            onerror="this.style.display='none'; document.getElementById('fallback-bg').style.display='block';">
      <source src="https://raw.githubusercontent.com/megsciip3/bina-tech-site/main/2025-10-23%2010-56-05.mp4" type="video/mp4">
     </video>
     <canvas id="heroCanvas" class="hidden w-full h-full object-cover"></canvas>
     <div id="fallback-bg" class="hidden w-full h-full bg-gradient-to-br from-slate-900 via-gray-900 to-slate-900 flex items-center justify-center">
      <div class="text-center">
       <div class="w-32 h-32 mx-auto mb-8 rounded-full bg-gradient-to-br from-indigo-600 to-slate-700 flex items-center justify-center">
        <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
         <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
       </div>
       <p class="text-indigo-200">ویدیو در حال بارگذاری...</p>
      </div>
     </div>
    </div>

    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black opacity-50"></div>

    <div class="relative z-10 text-center px-6 max-w-4xl mx-auto">
     <h1 id="hero-title" class="text-4xl md:text-6xl font-bold mb-6 text-shadow text-white">
      BinaTech<br><span class="text-2xl md:text-3xl">The AI Health Assistant for Eye Care</span>
     </h1>
    </div>

    <!-- فلش دقیقاً مثل فایل اصلی شما برگشت! -->
    <div id="scroll-indicator" class="hidden absolute bottom-8 left-1/2 transform -translate-x-1/2 text-center cursor-pointer" onclick="goToEntrance()">
     <p class="text-white text-lg font-semibold mb-2 animate-pulse">Enter Website</p>
     <div class="animate-bounce">
      <svg class="w-8 h-8 text-white hover:text-indigo-200 transition-colors duration-300 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
      </svg>
     </div>
    </div>
   </section>

   <!-- صفحه انتخاب زبان دقیقاً مثل قبل -->
   <section id="language-selection" class="relative h-full min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-slate-900 via-gray-900 to-slate-900">
    <div class="text-center px-6 max-w-3xl mx-auto">
     <div class="glass-effect rounded-3xl p-12 hover-glow">
      <div class="mb-8">
       <svg class="w-20 h-20 text-indigo-400 mx-auto mb-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
       </svg>
      </div>
      <h1 class="text-4xl md:text-5xl font-bold mb-8 text-shadow">Select Language<br><span class="text-2xl md:text-3xl text-indigo-200">انتخاب زبان</span></h1>
      <div class="space-y-4">
       <button id="english-language" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold py-4 px-8 rounded-full text-xl transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">English</button>
       <button id="persian-language" class="w-full bg-gradient-to-r from-green-600 to-teal-700 hover:from-green-700 hover:to-teal-800 text-white font-bold py-4 px-8 rounded-full text-xl transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">فارسی</button>
      </div>
     </div>
    </div>
   </section>

   <!-- بقیه بخش‌ها (entrance و ...) رو می‌تونید نگه دارید یا حذف کنید — مهم نیست چون فارسی دیگه ازشون استفاده نمی‌کنه -->
  </main>

  <script>
    // نمایش فلش بعد از لود ویدیو (دقیقاً مثل فایل اصلی)
    const video = document.getElementById('heroVideo');
    const canvas = document.getElementById('heroCanvas');
    const ctx = canvas.getContext('2d');
    
    video.addEventListener('ended', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      video.style.display = 'none';
      canvas.classList.remove('hidden');
      document.getElementById('scroll-indicator').classList.remove('hidden');
    });

    function goToEntrance() {
      document.getElementById('hero-section').classList.add('hidden');
      document.getElementById('language-selection').classList.remove('hidden');
    }

    // فقط این قسمت تغییر کرده
    document.getElementById('english-language').addEventListener('click', function() {
      setLanguage('english');
      goToEntranceSelection();
    });

    document.getElementById('persian-language').addEventListener('click', function() {
      window.location.href = 'main-fa.html';   // مستقیم به صفحه فارسی جدید
    });
  </script>
