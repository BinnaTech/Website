<!doctype html>
<html lang="fa" dir="rtl" class="h-full">
<head>
  <!-- تمام هد قبلی رو نگه دار -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بیناتک - دستیار هوشمند در خدمت سلامت چشم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* استایل‌های قبلی + این یکی جدید */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(72, 61, 139, 0.3);
      padding: 1rem 0;
    }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-gray-900 to-slate-900 text-white overflow-x-hidden">

  <!-- نوار ثابت ورود پزشک و بیمار (فقط در فارسی) -->
  <div id="persian-header" class="fixed-header hidden text-center">
    <div class="max-w-6xl mx-auto px-6 flex justify-center gap-6">
      <button onclick="showDoctorLogin()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-all transform hover:scale-105 shadow-lg">
        ورود پزشک
      </button>
      <button onclick="showPatientForm()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full transition-all transform hover:scale-105 shadow-lg">
        ثبت‌نام بیمار
      </button>
    </div>
  </div>

  <main class="min-h-full pt-20"> <!-- pt-20 برای جابجایی به خاطر هدر ثابت -->

    <!-- Hero Section (همون قبلی) -->
    <section id="hero-section" class="relative h-screen flex items-center justify-center overflow-hidden">
      <!-- ویدیو و محتوا همون قبلی -->
      <div class="absolute inset-0 w-full h-full">
        <video id="heroVideo" class="w-full h-full object-cover" autoplay muted playsinline>
          <source src="https://raw.githubusercontent.com/megsciip3/bina-tech-site/main/2025-10-23%2010-56-05.mp4" type="video/mp4">
        </video>
        <canvas id="heroCanvas" class="hidden w-full h-full object-cover"></canvas>
        <div id="fallback-bg" class="hidden w-full h-full bg-gradient-to-br from-slate-900 via-gray-900 to-slate-900 flex items-center justify-center">
          <div class="text-center">
            <div class="w-32 h-32 mx-auto mb-8 rounded-full bg-gradient-to-br from-indigo-600 to-slate-700 flex items-center justify-center">
              <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </div>
            <p class="text-indigo-200">ویدیو در حال بارگذاری...</p>
          </div>
        </div>
      </div>
      <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black opacity-50"></div>
      <div class="relative z-10 text-center px-6 max-w-4xl mx-auto">
        <h1 class="text-4xl md:text-6xl font-bold mb-6 text-shadow text-white">
          BinaTech<br><span class="text-2xl md:text-3xl">The AI Health Assistant for Eye Care</span>
        </h1>
      </div>
      <div id="scroll-indicator" class="hidden absolute bottom-8 left-1/2 transform -translate-x-1/2 cursor-pointer" onclick="goToLanguageSelection()">
        <p class="text-white text-lg font-semibold mb-2 animate-pulse">Enter Website</p>
        <div class="animate-bounce">
          <svg class="w-8 h-8 text-white mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
          </svg>
        </div>
      </div>
    </section>

    <!-- انتخاب زبان -->
    <section id="language-selection" class="hidden relative min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-gray-900 to-slate-900">
      <div class="text-center px-6 max-w-3xl mx-auto">
        <div class="glass-effect rounded-3xl p-12 hover-glow">
          <h1 class="text-4xl md:text-5xl font-bold mb-8 text-shadow">انتخاب زبان<br><span class="text-2xl md:text-3xl text-indigo-200">Select Language</span></h1>
          <div class="space-y-6">
            <button id="persian-btn" class="w-full bg-gradient-to-r from-green-600 to-teal-700 hover:from-green-700 hover:to-teal-800 text-white font-bold py-5 px-8 rounded-full text-2xl transition-all transform hover:scale-105 hover:shadow-2xl">
              فارسی
            </button>
            <button id="english-btn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold py-5 px-8 rounded-full text-2xl transition-all transform hover:scale-105 hover:shadow-2xl">
              English
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- این بخش فقط برای انگلیسی نشون داده میشه -->
    <section id="entrance-selection" class="hidden relative min-h-screen flex items-center justify-center bg-gradient-to-br
